name: Cross-Platform CLI Builder

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            rust_target: x86_64-apple-darwin
            MACOSX_DEPLOYMENT_TARGET: "10.7"
          - target: aarch64-apple-darwin
            os: macos-latest
            rust_target: aarch64-apple-darwin
            MACOSX_DEPLOYMENT_TARGET: "11.0"
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            rust_target: x86_64-unknown-linux-gnu
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            rust_target: aarch64-unknown-linux-gnu

    steps:
      - name: Checkout start-os
        uses: actions/checkout@v4
        with:
          repository: start9labs/start-os
          ref: next/minor
          path: start-os
          submodules: recursive

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.rust_target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build CLI
        working-directory: ./start-os
        env:
          ARCH: ${{ matrix.rust_target }}
          MACOSX_DEPLOYMENT_TARGET: ${{ matrix.MACOSX_DEPLOYMENT_TARGET }}
          CARGO_BUILD_TARGET: ${{ matrix.rust_target }}
        run: |
          rustup target add ${{ matrix.rust_target }}
          make cli
          mkdir -p ../artifacts
          cp ~/.cargo/bin/start-cli ../artifacts/start-cli-${{ matrix.target }}

      - name: Generate SHA256 for binary
        working-directory: artifacts
        run: |
          shasum -a 256 start-cli-${{ matrix.target }} > start-cli-${{ matrix.target }}.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cli-binaries-${{ matrix.target }}
          path: artifacts/

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: cli-binaries-*
          path: release-binaries
          merge-multiple: true

      - name: Verify artifacts and combine checksums
        working-directory: release-binaries
        run: |
          echo "Downloaded binaries:"
          ls -lh start-cli-*
          cat *.sha256 > sha256sums.txt
          echo "SHA256 checksums:"
          cat sha256sums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-binaries/start-cli-*
            release-binaries/sha256sums.txt
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
